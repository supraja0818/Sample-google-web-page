<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tab</title>
    <link rel="stylesheet" href="stylesheet1.CSS">
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    </head>
<body class=""light>
  <div class="page">

    <div class="doodle">
      <img src="https://www.google.com/logos/doodles/2026/india-republic-day-2026-6753651837111184.2-2x.png" alt="Google Doodle">
    </div>

  <div class="search-box">
  <i class="fa-solid fa-magnifying-glass"></i>

  <input
    id="search"
    type="text"
    placeholder="Search Google or type a URL"
  >

  <i class="fa-solid fa-camera"></i>

  <i id="aiToggle" class="fa-solid fa-robot" title="AI Mode"></i>
  </div>

    <div class="shortcuts">
      <div class="shortcut youtube" data-url="https://youtube.com">
        <i class="fa-brands fa-youtube"></i>
        <span>YouTube</span>
      </div>

      <div class="shortcut spotify" data-url="https://spotify.com">
        <i class="fa-brands fa-spotify"></i>
        <span>Spotify</span>
      </div>

      <div class="shortcut chatgpt" data-url="https://chatgpt.com">
        <i class="fa-solid fa-robot"></i>
        <span>ChatGPT</span>
      </div>

      <div class="shortcut gmail" data-url="https://mail.google.com">
        <i class="fa-solid fa-envelope"></i>
        <span>Gmail</span>
      </div>

      <div class="shortcut infosys" data-url="https://infyspringboard.onwingspan.com">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Springboard</span>
      </div>
      <div class="shortcut linkedin" data-url="https://www.linkedin.com/feed">
        <i class="fa-brands fa-linkedin"></i>
        <span>LinkedIn</span>
      </div>
      <div class="shortcut add-shortcut">
       <i class="fa-solid fa-plus"></i>
       <span>Add shortcut</span>
      </div>
    </div>

  </div>
  <input type="file" id="bgUpload" accept="image/*" hidden>

  <button id="editBg">‚úèÔ∏è</button>

  <script src="web1.js" defer></script>
  <button id="themeToggle">üåô</button>
</body>
